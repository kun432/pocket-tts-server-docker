name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_push:
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push image for ${{ matrix.arch }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository_owner }}/pocket-tts-server:${{ matrix.arch }}-${{ github.ref_name }}
          labels: |
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.source=https://github.com/kyutai-labs/pocket-tts
            org.opencontainers.image.authors=Kyutai Labs
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  merge:
    name: Create and push manifest list
    runs-on: ubuntu-latest
    needs: build_push
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Create manifest list and push
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/pocket-tts-server"
          TAG="${{ github.ref_name }}"

          echo "Creating manifest list for ${IMAGE}:${TAG}"

          DIGEST_AMD64=$(docker buildx imagetools inspect ${IMAGE}:amd64-${TAG} --raw | jq -r '.manifests[] | select(.platform.architecture=="amd64") | .digest')
          DIGEST_ARM64=$(docker buildx imagetools inspect ${IMAGE}:arm64-${TAG} --raw | jq -r '.manifests[] | select(.platform.architecture=="arm64") | .digest')

          echo "amd64 digest: $DIGEST_AMD64"
          echo "arm64 digest: $DIGEST_ARM64"

          docker manifest create ${IMAGE}:${TAG} \
            ${IMAGE}@${DIGEST_AMD64} \
            ${IMAGE}@${DIGEST_ARM64}

          docker manifest annotate ${IMAGE}:${TAG} ${IMAGE}@${DIGEST_ARM64} --os linux --arch arm64 --variant v8
          docker manifest annotate ${IMAGE}:${TAG} ${IMAGE}@${DIGEST_AMD64} --os linux --arch amd64

          docker manifest push ${IMAGE}:${TAG}
